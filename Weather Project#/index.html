        body {

<body>
     <!-- todays temp -->
     <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location">
                <div class="input-group-append">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-right">
            <h4><span id="temp">28</span>&deg;C</h4>
            <h1 class="lead" id="weather"><b>clouds</b></h1>
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                <b>Monday, 25 May</b>
            </div>
            <h2 id="city">Bengaluru</h2>      
        </div> 
    </div>
